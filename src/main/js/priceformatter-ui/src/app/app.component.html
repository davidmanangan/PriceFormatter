<mat-toolbar color="primary" style="min-width: 850px;">
  <mat-toolbar-row>
    <H1>Price Formatter</H1>
  </mat-toolbar-row>
</mat-toolbar>
<br>
<br />
<div style="padding-left: 20px;">
  <mat-card style="max-width: 500px; min-width: 500px;">
    <mat-card-title>Input</mat-card-title>
    <mat-grid-list cols="4" rowHeight="7:1">
      <br />
      <mat-grid-tile [colspan]="2" [rowspan]="4" >
        <mat-form-field>
          <mat-label>Raw Price</mat-label>
          <input #rawPrice [(ngModel)]="rawPriceInput" matInput>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="2" [rowspan]="4" >
        <mat-form-field>
          <mat-label>DPL</mat-label>
          <input #dpl 
          [(ngModel)]="dplInput"  
          matTooltip="Dealing Price Length" 
          matInput>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="2" [rowspan]="4" >
        <mat-form-field>
          <mat-label>Display Format</mat-label>
          <input #format [(ngModel)]="formatInput"  matInput>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="2" [rowspan]="4" >
        <mat-form-field>
          <mat-label>FPL</mat-label>
          <input #fpl  [(ngModel)]="fplInput" 
          matTooltip="Fractional PIP Length" 
          matInput>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="2" [rowspan]="4" >
        <mat-form-field>
          <mat-label>Scale</mat-label>
          <input #scale  [(ngModel)]="scaleInput" matInput>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="4" [rowspan]="3" >
        <button mat-raised-button color="primary" (click)="formatPrice()">Generate Price Format</button>
      </mat-grid-tile>
    </mat-grid-list>
    </mat-card>
  <br />
  <H2 class="mat-h2" style="padding-left:20px">Output</H2>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width:98%; min-width: 800px;">
      <ng-container matColumnDef="rawPrice">
       <th mat-header-cell *matHeaderCellDef> Raw Price </th>
       <td mat-cell *matCellDef="let request"> {{request.rawPrice}} </td>
     </ng-container>
     <ng-container matColumnDef="format">
      <th mat-header-cell *matHeaderCellDef> Display Format </th>
      <td mat-cell *matCellDef="let request"> {{request.format}} </td>
    </ng-container>
    <ng-container matColumnDef="dpl">
      <th mat-header-cell *matHeaderCellDef> DPL</th>
      <td mat-cell *matCellDef="let request"> {{request.dpl}} </td>
    </ng-container>
    <ng-container matColumnDef="fpl">
      <th mat-header-cell *matHeaderCellDef> FPL </th>
      <td mat-cell *matCellDef="let request"> {{request.fpl}} </td>
    </ng-container>
    <ng-container matColumnDef="scale">
      <th mat-header-cell *matHeaderCellDef> Scale </th>
      <td mat-cell *matCellDef="let request"> {{request.scale}} </td>
    </ng-container>
    <ng-container matColumnDef="bf">
      <th mat-header-cell *matHeaderCellDef> BF </th>
      <td mat-cell *matCellDef="let request"> {{request.bf}} </td>
    </ng-container>
    <ng-container matColumnDef="dp">
      <th mat-header-cell *matHeaderCellDef> DP </th>
      <td mat-cell *matCellDef="let request"> {{request.dp}} </td>
    </ng-container>
    <ng-container matColumnDef="fp">
      <th mat-header-cell *matHeaderCellDef> FP </th>
      <td mat-cell *matCellDef="let request"> {{request.fp}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>  
  </div>
